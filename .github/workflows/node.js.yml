name: Run tests with authentication

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        mongodb-version: ['5.0', '6.0']

    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-username: ADMIN
        mongodb-password: ADMIN
        mongodb-db: Nota

    - name: Install dependencies
      run: npm ci

    - name: Configure Node.js environment variables
      env:
        MONGO_DB_USR: ${{ secrets.MONGO_DB_USR }}
        MONGO_DB_PWD: ${{ secrets.MONGO_DB_PWD }}
        MONGO_DB_HOST: ${{ secrets.MONGO_DB_HOST }}
        MONGO_DB_PORT: ${{ secrets.MONGO_DB_PORT }}
      run: |
        echo "MONGOURI=${MONGOURI}" >> $GITHUB_ENV
    - name: Run tests
      run: npm test